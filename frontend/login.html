<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="login-box">
        <h1 class="app-name">Todo APP</h1>
        <h2 id="login-heading">Hey, Welcome Back...</h2>
        <form class="login-form">
            <div>
                <h4 class="input-tag">Username</h4>
                <input type="text" placeholder="Enter your unique username" id="login-username" required>
            </div>
            <div>
                <h4 class="input-tag">Password</h4>
                <input type="password" placeholder="Enter a strong password" id="login-password" required>
            </div>
            <button id="login-btn" class="auth-btn" type="submit">LOG IN</button>
        </form>
        <h5 id="login-last-msg">Donâ€™t have an account?
            <a href="signup.html" class="login-last-msg-link">Sign Up</a>
        </h5>
        <h4 id="login-msg" class="auth-err-msg">...</h4>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
